<div class="row m-0 p-0" id="cajaExterior" style="height: 200px;">
    <div class="col-1" id="position"></div>
    <div class="col-11">
        <div class="row m-0 p-0 d-flex align-items-center">
            <div class="col-4  d-flex align-items-center">
                <H1>Mis sitios</H1>
            </div>
            <div class="col-6"></div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mb-4 ms-3" style="display: flex; justify-content: center;">
    <a class="btn btn-primary rounded-pill  text-white" href="/crear">Crear sitio</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input style="width:70%" class="rounded-pill" [(ngModel)]="filter" (ngModelChange)="filterData()" type="Text" id="exampleInputPassword1" placeholder="Busque un sitio por su nombre">
</div>
<div *ngFor="let sitio of filteredData;let indice=index">
    <div class="row m-0 p-0" id="cajaExterior">
        <div class="col-1" id="position">
        </div>
        <div class="col-11 border border-azure-web rounded-pill justify-content-center" id="containerData">
            <div class="row m-0 p-0">
                <div class="col-3 d-flex align-items-center"><b>{{sitio.name}}</b></div>
                <div class="col-1 d-flex align-items-center">{{sitio.views}} vistas</div>
                <div class="col-2 d-flex align-items-center">{{sitio.state}}</div>
                <div class="col-2">
                    <a class="btn btn-primary rounded-pill  text-white" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateSelected(sitio.id, sitio.state)" style="width:90%">Modificar estado</a>
                </div>
                <div class="col-2">
                    <a class="btn btn-primary rounded-pill  text-white" style="width:90%"  href="/site/{{sitio.url}} ">Visualizar</a>
                </div>
                <div class="col-2" id="position"><button class="btn btn-primary rounded-pill  text-white" style="width:90%" (click)="generateQR('http://localhost:4200/'+sitio.url)">Obtener QR</button></div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<div class="row m-0 p-0" id="cajaExterior" style="height: 200px;">
    <div class="col-4" id="position"></div>
    <div class="col-3" id="position"><button class="btn btn-primary rounded-pill  text-white" (click)="generatePDF()">Descargar PDF</button></div>
    <div class="col-3" id="position"><button class="btn btn-primary rounded-pill  text-white" (click)="generateExcel()">Descargar Excel</button></div>
    <div class="col-2" id="position"></div>
</div>
<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Modifica estado</h5>
          </div>
          <div class="modal-body">
            <p>Estado actual:</p>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="newState">
                <option selected>Escoge el nuevo estado</option>
                <option value="publicada">publicada</option>
                <option value="capturada">capturada</option>
                <option value="pausada">pausada</option>
              </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="updateDBState()">Save changes</button>
          </div>
      </div>
    </div>
  </div>
