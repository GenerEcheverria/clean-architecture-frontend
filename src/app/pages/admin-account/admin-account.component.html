<h1  class="mb-4 mt-4">Cuenta Usuario</h1>

<div class="container p-0 m-0">
    <h3 class="mb-4">Información</h3>
    <!--Nombre-->
    <div class="row mb-4 mx-0 mt-0 p-0" id="filasInformacion">
        <div class="col-2 p-0 m-0 d-flex align-self-center">
            <h5 class=" m-0 h-100" >Nombre</h5>
        </div>
        <div class="col-10 p-0 m-0">
            <input type="text" value="{{name}}"  class=" rounded-pill bg-azure-web border border-none w-100 h-100 ps-3" readonly>
        </div>
    </div>
    <!--Correo electrónico-->
    <div class="row mb-4 mx-0 mt-0 p-0" id="filasInformacion">
        <div class="col-2 p-0 m-0 d-flex align-self-center">
            <h5 class=" m-0 h-100" >Correo</h5>
        </div>
        <div class="col-10 p-0 m-0">
            <input type="text" value="{{email}}"  class=" rounded-pill bg-azure-web border border-none w-100 h-100 ps-3" readonly>
        </div>
    </div>
    <!--Teléfono-->
    <div class="row mb-4 mx-0 mt-0 p-0" id="filasInformacion">
        <div class="col-2 p-0 m-0 d-flex align-self-center">
            <h5 class=" m-0 h-100" >Teléfono</h5>
        </div>
        <div class="col-10 p-0 m-0">
            <input type="text" value="{{phone}}"  class=" rounded-pill bg-azure-web border border-none w-100 h-100 ps-3" readonly>
        </div>
    </div>
    
</div>

<!--Lista de sitios-->
<div class="m-0 mt-5 p-0 row">
    <div class="col-12 m-0 p-0">
        <h3 class="mb-4">Lista de sitios</h3>       
        <table id="example" class="table table-striped">
            <thead>
                <tr>
                    <th class="fw-bold">Nombre</th>
                    <th class="fw-bold">Visitas</th>
                    <th class="fw-bold">Fecha de creación</th>
                    <th class="fw-bold">Última edición</th>
                    <th class="fw-bold">URL</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let site of sites">
                    <td>{{ site.name }}</td>
                    <td>{{ site.views }}</td>
                    <td>{{ formatDate(site.created_at) }}</td>
                    <td>{{ formatDate(site.updated_at) }}</td>
                    <td><a href="/site/{{site.url}}" target="_blank">{{site.url}}</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!--Eliminar cuenta-->
<div class="container p-0 m-0 mt-5">
    <h3>Eliminar cuenta</h3>
    <div class="row mt-3 m-0 p-0">
        <div class="col-6 m-0 p-0 d-flex align-items-center">
            <label class="pe-4 form-check-label align-self-center" for="confirmar">Seguro desea eliminar la cuenta</label>
            <input (change)="isDeleteUser= !isDeleteUser" class="form-check-input" type="checkbox" id="confirmar">
        </div>
        <div class="col-6 d-flex justify-content-end align-items-end m-0 p-0">
            <button (click)="deleteUser()" *ngIf="isDeleteUser" type="button" class="btn btn-primary rounded-pill w-25 text-white">Eliminar</button>
            <button disabled *ngIf="!isDeleteUser" type="button" class="btn btn-primary rounded-pill w-25 text-white">Eliminar</button>
        </div>  
    </div>
</div>
