<form formGroupName="{{ column }}">
  <form formGroupName="video">
    <h5 class="fs-6 text-center">Nuevo video</h5>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="video"
        id="video2"
        (change)="upload = true"
        checked
      />
      <label class="form-check-label" for="video2"> Agregar archivo </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="video"
        id="video1"
        (change)="upload = false"
      />
      <label class="form-check-label" for="video1"> Agregar URL </label>
    </div>
    <div class="d-flex justify-content-between py-2">
      <label for="video">Video: </label>
      <input
        type="file"
        class="form-control ms-2"
        formControlName="video"
        *ngIf="upload"
      />
      <input
        type="text"
        class="form-control ms-2"
        formControlName="video"
        *ngIf="!upload"
      />
    </div>
    <div class="">
      <label class="pe-2" for="size">Tamaño:</label>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          value="small"
          formControlName="size"
          class="form-check-input"
        />
        <label class="form-check-label"> Pequeño </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          value="medium"
          formControlName="size"
        />
        <label class="form-check-label"> Mediano </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          value="big"
          formControlName="size"
        />
        <label class="form-check-label"> Grande </label>
      </div>
    </div>
  </form>
</form>
