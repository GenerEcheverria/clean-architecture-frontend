<form formGroupName="{{ column }}">
  <form formGroupName="text">
    <h5 class="fs-6 text-center">Nuevo texto</h5>
    <div class="d-flex justify-content-between py-2">
      <div class="d-flex align-items-center">
        <label for="title">Titulo: </label>
        <input class="mx-2 form-control" type="text" formControlName="title" />
      </div>
      <div class="">
        <label class="pe-2" for="position">Posici√≥n:</label>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            value="left"
            formControlName="position"
            class="form-check-input"
          />
          <label class="form-check-label"> Izquierda </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            value="center"
            formControlName="position"
          />
          <label class="form-check-label"> Centro </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            value="right"
            formControlName="position"
          />
          <label class="form-check-label"> Derecha </label>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between py-2">
      <div class="">
        <label for="text">Texto: </label>
      </div>
      <div class="">
        <label class="pe-2" for="position">Alinear:</label>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            value="left"
            formControlName="alignment"
            class="form-check-input"
          />
          <label class="form-check-label"> Izquierda </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            value="center"
            formControlName="alignment"
          />
          <label class="form-check-label"> Centro </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            value="right"
            formControlName="alignment"
          />
          <label class="form-check-label"> Derecha </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            value="justified"
            formControlName="alignment"
          />
          <label class="form-check-label"> Justificado </label>
        </div>
      </div>
    </div>
    <textarea
      class="form-control col-12"
      rows="7"
      formControlName="text"
    ></textarea>
  </form>
</form>
