<form formGroupName="{{ column }}">
  <form formGroupName="image">
    <h5 class="fs-6 text-center">Nueva imagen</h5>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="image"
        id="image2"
        (change)="upload = true"
        checked
      />
      <label class="form-check-label" for="image2"> Agregar archivo </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="image"
        id="image1"
        (change)="upload = false"
      />
      <label class="form-check-label" for="image1"> Agregar URL </label>
    </div>
    <div class="d-flex justify-content-between py-2">
      <label for="image">Imagen: </label>
      <input
        type="file"
        class="form-control ms-2"
        formControlName="image"
        *ngIf="upload"
      />
      <input
        type="text"
        class="form-control ms-2"
        formControlName="image"
        *ngIf="!upload"
      />
    </div>
    <div class="">
      <label class="pe-2" for="size">Tamaño:</label>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          value="small"
          formControlName="size"
          class="form-check-input"
        />
        <label class="form-check-label"> Pequeño </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          value="medium"
          formControlName="size"
        />
        <label class="form-check-label"> Mediano </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          value="big"
          formControlName="size"
        />
        <label class="form-check-label"> Grande </label>
      </div>
    </div>
    <div class="d-flex justify-content-between py-2">
      <div class="">
        <label for="text">Pie de imagen: </label>
      </div>
    </div>
    <textarea
      class="col-12 form-control"
      rows="2"
      formControlName="caption"
    ></textarea>
  </form>
</form>
