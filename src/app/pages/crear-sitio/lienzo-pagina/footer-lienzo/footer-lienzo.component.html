<div
  [ngStyle]="{ 'background-color': backgroundColor, 'color':textColor}"
  class="d-flex justify-content-around align-items-center p-4"
>
  <div *ngIf="setExtra" class="w-25 d-flex flex-column align-items-center">
    <div>
      <div class="d-flex justify-content-center">
        <img id="imgExtraFooterDiv" src="{{ imgExtraFooter }}" alt="imagen" />
      </div>
      <p class="m-0 p-0 ms-3 mt-2">{{ textExtraFooter }}</p>
    </div>
  </div>

  <div
    *ngIf="setSocialMedia"
    class="w-25 m-0 p-0 d-flex flex-column align-items-center"
  >
    <p class="m-0 p-0 me-3 fw-bold">Redes sociales:</p>
    <div class="d-flex align-items-center mt-2">
      <div *ngIf="facebookUrl != ''">
        <a target="_blank" href="{{ facebookUrl }}"
          ><i class="bi bi-facebook me-3"></i
        ></a>
      </div>
      <div *ngIf="instagramUrl != ''">
        <a target="_blank" href="{{ instagramUrl }}"
          ><i class="bi bi-instagram me-3"></i
        ></a>
      </div>
      <div *ngIf="twitterUrl != ''">
        <a target="_blank" href="{{ twitterUrl }}"
          ><i class="bi bi-twitter me-3"></i
        ></a>
      </div>
      <div *ngIf="linkedinUrl != ''">
        <a target="_blank" href="{{ linkedinUrl }}"
          ><i class="bi bi-linkedin me-3"></i
        ></a>
      </div>
      <div *ngIf="tiktokUrl != ''">
        <a target="_blank" href="{{ tiktokUrl }}"
          ><i class="bi bi-tiktok me-3"></i
        ></a>
      </div>
      <div *ngIf="otroUrl != ''">
        <a target="_blank" href="{{ otroUrl }}"
          ><i class="bi bi-arrow-up-right-square me-3"></i
        ></a>
      </div>
    </div>
  </div>
  <div
    *ngIf="setContact"
    class="w-25 m-0 p-0 d-flex flex-column align-items-center"
  >
    <p class="m-0 p-0 fw-bold">Datos de contacto</p>
    <div class="mt-2">
      <div *ngIf="phone != ''">
        <p class="m-0 p-0 ms-3">
          <span class="fw-bold">Teléfono:</span> {{ phone }}
        </p>
      </div>
      <div *ngIf="address != ''">
        <p class="m-0 p-0 ms-3">
          <span class="fw-bold fs-6">Dirección:</span> {{ address }}
        </p>
      </div>
    </div>
  </div>
</div>
